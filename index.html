<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
</head>
<body>

    <script>
        async function main() {
            const request = await fetch("my-data.json")
            const data = await request.json()

            data.forEach(pessoa => {
                document.body.innerHTML += `<button>
                    ${pessoa.nome},
                    ${pessoa.idade},
                    ${pessoa.apelido}
                    </button>`
            })
        }

        main()

    </script>
</body>
</html>
